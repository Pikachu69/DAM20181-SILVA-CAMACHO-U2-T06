<ion-header>
    <ion-navbar>
      <ion-title>
        Sports
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list >
        <ion-item *ngFor="let sport of sports" >
            <ion-card [style.background-color]=sport.color>
                <ion-card-header>
                    {{sport.name}}
                </ion-card-header>
            </ion-card>
        </ion-item>
    </ion-list>
  </ion-content>
