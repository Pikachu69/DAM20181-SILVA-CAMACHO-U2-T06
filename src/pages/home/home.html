<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
      
    </ion-item>
    <ion-item>
      <button ion-button block (click)="login()">Ingresar</button>
    </ion-item>
    <ion-item>
        <label>{{mensaje}}</label>
      </ion-item>
  </ion-list>
</ion-content>
